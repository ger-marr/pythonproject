<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="nesting.css">
    <title>Nesting</title>
</head>
<body>
    <div>
        <p>This paragraph is inside of a div.</p>
        List inside the div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
    </div>
    <p>This paragrpah is outside the div.</p>

    List outside the div:
    <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ul>
</body>
</html>
